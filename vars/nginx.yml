---
nginx_http_params:
  - index index.php index.html
  - charset utf-8
  - fastcgi_read_timeout 240

nginx_snippets:
  php-fpm:
    - add_header X-TYPO3-Homestead-backend php-fpm
    - try_files $uri $uri/ /index.php?$args
    - location ~ \.php$ {
        try_files     $uri =404;
        fastcgi_pass  unix:/var/run/php5-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include       fastcgi_params;
      }
  php-fpm-xhprof:
    - add_header X-TYPO3-Homestead-backend php-fpm-xhprof
    - try_files $uri $uri/ /index.php?$args
    - location ~ \.php$ {
        try_files     $uri =404;
        fastcgi_pass  unix:/var/run/php5-fpm-xhprof.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include       fastcgi_params;
      }
  hhvm:
    - add_header X-TYPO3-Homestead-backend hhvm
    - try_files $uri $uri/ /index.php?$args
    - location ~ \.(hh|php)$ {
        try_files     $uri =404;
        fastcgi_pass  unix:/var/run/hhvm/sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include       fastcgi_params;
      }

nginx_sites:
  default:
    - listen 80 default_server
    - server_name _
    - root "{{ typo3_source_path }}/homestead/"
    - include snippets/hhvm.conf
  default-ssl:
    - listen 443 default_server
    - server_name _
    - root "{{ typo3_source_path }}/homestead/"
    - include snippets/php-fpm.conf
    - ssl on
    - ssl_certificate {{nginx_conf_dir}}/ssl/typo3.homestead.crt
    - ssl_certificate_key {{nginx_conf_dir}}/ssl/typo3.homestead.key
  4.5.typo3.cms:
    - server_name 4.5.typo3.cms
    - root "/var/www/4.5.typo3.cms/"
    - include snippets/php-fpm.conf
  4.5.39.typo3.cms:
    - server_name 4.5.39.typo3.cms
    - root "/var/www/4.5.39.typo3.cms/"
    - include snippets/php-fpm.conf
