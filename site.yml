---
- hosts: all
  gather_facts: true
  sudo: yes
  vars:
    timezone: Europe/Amsterdam
  vars_files:
    - vars/common.yml
    - vars/php-fpm.yml
    - vars/nginx.yml
    - vars/typo3.yml
  roles:
    - role: common
      tags: common
    - role: php-fpm
      tags: php-fpm
    - role: phpcommon
      tags: phpcommon
    - role: hhvm
      tags: hhvm
    - role: composer
      tags: composer
    - role: typo3
      tags: typo3
    - role: nginx
      tags: nginx
    - role: mariadb
      tags: mariadb
    - role: nodejs
      tags: nodejs
